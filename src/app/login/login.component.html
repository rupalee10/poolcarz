<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container" *ngIf="!submitted">
  <h2>Vertical (basic) form</h2>
  <form action="/action_page.php">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="text" #user class="form-control" id="username" placeholder="Enter username" name="email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" #pass class="form-control" id="pwd" placeholder="Enter password" name="pwd">
    </div>
    <div class="checkbox">
      <label><input type="checkbox" name="remember"> Remember me</label>
    </div>
    <button type="button" class="btn btn-default" (click)=onSubmit(user.value,pass.value)>Submit</button>
  </form>
</div>
<div *ngIf="submitted">
    <div *ngIf="isAuthenticated; else failureMsg">
    <h4>welcome{{userName}}</h4>
  </div>
  <ng-template #failureMsg>
    <h4>Invalid Login !!!Please try again</h4>
  </ng-template>
  <button (click)="submitted=false">Back</button>
  
  </div>
  

</body>
</html>
